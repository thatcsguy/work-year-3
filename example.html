<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Game - Distance Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Patrick's Workiversary Game - Example</h1>
            <p>Stand as far away from others as possible!</p>
            <p>Amumu wins because he's the most isolated! (poor guy)</p>
        </header>

        <div class="visualization">
            <h3>Game Map</h3>
            <div class="chart-container">
                <canvas id="gameChart"></canvas>
            </div>
        </div>

        <div class="player-table">
            <h3>ðŸ“‹ All Players</h3>
            <div class="table-container">
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Distance to Nearest Player</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
